	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Waist (inches)</th>
                <th>Hips (inches)</th>
                <th>Length (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>24-26</td>
                <td>34-36</td>
                <td>38</td>
            </tr>
            <tr>
                <td>S</td>
                <td>27-29</td>
                <td>37-39</td>
                <td>38</td>
            </tr>
            <tr>
                <td>M</td>
                <td>30-32</td>
                <td>40-42</td>
                <td>39</td>
            </tr>
            <tr>
                <td>L</td>
                <td>33-35</td>
                <td>43-45</td>
                <td>39</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>36-38</td>
                <td>46-48</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</body>
